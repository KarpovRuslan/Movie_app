<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/toggle.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Film App</title>
  </head>
  <body>
    <header class="header js-container">
      <div class="header__content">
        <a href="index.html" class="header__logo">FilmApp</a>
        <button class="btn__popular" type="button">Popular Movies</button>
        <button class="btn__upcoming" type="button">Upcoming Movies</button>
        <button class="btn__top" type="button">Top Rated Movies</button>
        <form>
          <input type="text" class="header__search" placeholder="Search..." />
        </form>
        <button class="toggle" type="button" aria-pressed="false">
          <span class="toggle__display" hidden>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 14 14"
              class="toggle__icon toggle__icon--checkmark"
              aria-hidden="true"
              focusable="false"
              xml:space="preserve"
            >
              <path
                d="M11.28 2.08c-.15-.16-.74-.78-1.73-1.24 1.12 2.26 1.2 5.43-1.03 7.65A6.495 6.495 0 0 1 .94 9.66a6.488 6.488 0 0 0 10.34 1.59c2.86-2.85 1.84-7.17 0-9.17z"
                style="
                  fill: none;
                  stroke: currentcolor;
                  stroke-width: 1.5;
                  stroke-linejoin: round;
                  stroke-miterlimit: 10;
                "
              />
            </svg>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="30"
              height="30"
              x="0"
              y="0"
              viewBox="0 0 14 14"
              aria-hidden="true"
              focusable="false"
              class="toggle__icon toggle__icon--cross"
            >
              <style>
                .st0 {
                  fill: none;
                  stroke: currentcolor;
                  stroke-width: 1.5;
                  stroke-miterlimit: 10;
                }
              </style>
              <circle class="st0" cx="7" cy="7" r="3.98" />
              <defs>
                <path
                  id="SVGID_1_"
                  d="M14 14H0V0h14v14zM7 1.58C4.01 1.58 1.58 4.01 1.58 7S4.01 12.42 7 12.42 12.42 9.99 12.42 7 9.99 1.58 7 1.58z"
                />
              </defs>
              <clipPath
                id="SVGID_00000090264577678927063210000006056326128449703595_"
              >
                <use xlink:href="#SVGID_1_" style="overflow: visible" />
              </clipPath>
              <g
                style="
                  clip-path: url(#SVGID_00000090264577678927063210000006056326128449703595_);
                "
              >
                <path class="st0" d="m2.86 12.66 8.23-11.32" />

                <path class="st0" d="m.32 9.16 13.31-4.32" />

                <path class="st0" d="m.32 4.84 13.31 4.32" />
                <g>
                  <path class="st0" d="m2.86 1.34 8.23 11.32" />
                </g>
                <g>
                  <path class="st0" d="M6.97 0v14" />
                </g>
              </g>
            </svg>
          </span>
        </button>
      </div>
    </header>
    <div class="js-container">
      <div class="movies"></div>
      <div class="modal"></div>
    </div>
    <script src="./js/appTMDB.js"></script>
    <script src="./js/toggle.js"></script>
  </body>
</html>
